<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gra Przeglądarkowa - Ekwipunek</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">TSLAVIA</div>
            <ul>
                <li><a href="#postac">POSTAĆ</a></li>
                <li><a href="#wyposazenie">WYPOSAŻENIE</a></li>
                <li><a href="#region">REGION</a></li>
                <li><a href="#mapa">MAPA</a></li>
                <li><a href="#klan">KLAN</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="wyposazenie">
            <img src="images/wyposazenie.png" alt="Wyposażenie" class="header-image">
            <div class="filters">
                <button>WSZYSTKO</button>
                <button>BRONIE</button>
                <button>ZBROJE</button>
                <button>OZDOBY</button>
                <button>RUNY</button>
                <button>INNE</button>
            </div>
            <div class="inventory-grid">
                <div class="grid-container">
                    <img src="images/grid.png" alt="Grid" class="grid-image">
                    <div class="item" id="item1" draggable="true">
                        <img src="images/ring.png" alt="Ring">
                    </div>
                    <div class="item" id="item2" draggable="true">
                        <img src="images/apple.png" alt="Apple">
                    </div>
                    <div class="item" id="item3" draggable="true">
                        <img src="images/sword.png" alt="Sword">
                    </div>
                </div>
            </div>
            <div class="inventory-info">
                <p class="inventory-text">150</p>
                <p>+64 MIEJSCA W EKWIPUNKU</p>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
